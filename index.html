
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAK.TNT Help Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Cài đặt Bootstrap Icons từ jsDelivr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0b0e11;
            color: #eaecef;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e2329;
        }
        ::-webkit-scrollbar-thumb {
            background: #474d57;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #f0b90b;
        }

        /* Custom Markdown Styles for Chatbot */
        .markdown-content p { margin-bottom: 0.75rem; }
        .markdown-content p:last-child { margin-bottom: 0; }
        .markdown-content ul, .markdown-content ol { margin-bottom: 0.75rem; padding-left: 1.25rem; }
        .markdown-content li { margin-bottom: 0.25rem; }
        .markdown-content ul { list-style-type: disc; }
        .markdown-content ol { list-style-type: decimal; }
        .markdown-content code { 
            background-color: rgba(0,0,0,0.3); 
            padding: 0.1rem 0.3rem; 
            border-radius: 4px; 
            font-family: monospace;
            font-size: 0.9em;
        }
        .markdown-content pre {
            background-color: #0b0e11;
            padding: 0.75rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 0.75rem 0;
            border: 1px solid #2b3139;
        }
        .markdown-content pre code { background-color: transparent; padding: 0; }
        .markdown-content strong { color: #f0b90b; font-weight: 700; }
    </style>
<script type="importmap">

}
